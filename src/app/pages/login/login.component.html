<div class="login-container">
  <h2>Iniciar Sesión</h2>
  <form (submit)="login(); $event.preventDefault()">
    <input
      type="email"
      placeholder="Correo"
      [(ngModel)]="email"
      name="email"
      required
    />
    <input
      type="password"
      placeholder="Contraseña"
      [(ngModel)]="password"
      name="password"
      required
    />
    <button type="submit">Ingresar</button>
    <div *ngIf="errorMsg" class="error">{{ errorMsg }}</div>
  </form>

  <hr />

  <h3>Inicio rápido:</h3>
  <button (click)="loginRapido(1)">Marianela</button>
  <button (click)="loginRapido(2)">Manuel</button>
  <button (click)="loginRapido(3)">Guadalupe</button>
</div>
